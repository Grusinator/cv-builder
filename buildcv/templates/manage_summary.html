{% extends "base_progress_build_cv.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <header class="mb-4 text-center">
        <h2>Create CV for {{ job_post.job_title }} at {{ job_post.company }}</h2>
    </header>
    <section>
        <div class="row">
            <!-- Job description column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Job Description</h5>
                        <p class="card-text">{{ job_post.job_post_text }}</p>
                    </div>
                </div>
            </div>

            <!-- Form column -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="{% url 'manage_summary' job_post.job_post_id %}">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-flex justify-content-between mt-3">
                                <button type="submit" name="save_summary" value="true" class="btn btn-primary">Save Summary</button>
                                <button type="submit" name="generate_summary_btn" value="true" class="btn btn-info">Generate Summary</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
