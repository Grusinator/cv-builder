{% extends "base_progress_build_cv.html" %}

{% block cv_content %}
<header class="major">
    <h2>Generate CV for {{ job_post.job_title }}</h2>
</header>
<section>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Generate PDF</button>
    </form>
    {% if pdf_path %}
    <div class="mt-3">
        <a href="{{ pdf_path }}" class="btn btn-success">Download CV PDF</a>
    </div>
    <div class="mt-4">
        <h3>Generated CV</h3>
        <object data="{{ pdf_path }}" type="application/pdf" width="100%" height="600px">
            <embed src="{{ pdf_path }}" type="application/pdf" />
            Your browser does not support PDFs. <a href="{{ pdf_path }}">Download the PDF</a>.
        </object>
    </div>
    {% endif %}
</section>
{% endblock %}
